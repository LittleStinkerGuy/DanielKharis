<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Daniel</title>
  <link rel="icon" href="titleImage.jpg" type="image">
  <link href="build.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="bg-black p-2 w-screen min-h-screen h-auto break-all" id="passwordField">
    <span class="font-['Courier'] text-[#00ff00] w-[100vw - 1rem]" id="text">Enter
      Password:&nbsp;</span>
    <span class="font-['Courier'] text-[#00ff00] inline-block -translate-x-2" id="blink">|</span>
  </div>
  <main class="hidden">
    <div class="">
      <div class="p-5">
        <input type="checkbox" value="Make Home Page" name="homePage" checked disabled>
        <label for="homePage">Make Home Page</label>
        <div class="w-20 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 inline-block">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 100%"></div>
        </div>
        <br>

        <input type="checkbox" value="Add Gun Gun Cat to Website" name="gunGunCat" disabled>
        <label for="gunGunCat">Add gun gun cat to website(for Neil).</label>
        <div class="w-20 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 inline-block">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 55%"></div>
        </div>
        <br>

        <input type="checkbox" value="Make Website" name="website" disabled>
        <label for="website">Actually Make A Website</label>
        <div class="w-20 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 inline-block">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 10%"></div>
        </div>
        <br>
        <button onclick="superSecretButton()"
          class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-10">Super
          Secret Button</button>
      </div>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>

</html>
