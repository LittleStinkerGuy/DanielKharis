    <link href="output.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-black p-2 w-screen h-screen break-all">
    <main>
        <span class="font-['Courier'] text-[#00ff00] w-[100vw - 1rem]" id="text">Enter
            Password:&nbsp;</span>
        <span class="font-['Courier'] text-[#00ff00] inline-block -translate-x-2" id="blink">|</span>
    </main>
    <div class="font-['Courier'] text-[#00ff00] grid gap-3 grid-cols-3 grid-rows-4 h-1/2 w-1/2 mx-auto my-6 bottom-0">
        <div class="flex justify-end"><button onclick="numberButton(1)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-center"><button onclick="numberButton(2)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-start"><button onclick="numberButton(3)"

        <div class="flex justify-end"><button onclick="numberButton(4)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>

                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-start"><button onclick="numberButton(6)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-end"><button onclick="numberButton(7)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-end"><button onclick="numberButton(8)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div class="flex justify-end"><button onclick="numberButton(9)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
        <div></div>
        <div class="flex justify-end"><button onclick="numberButton(0)"
                class="rounded-full border border-[#00ff00] aspect-square h-full"></button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
